<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Survey Form</title>
    <link href="/Resources/CSS/Index.css" type="text/css" rel="stylesheet">
</head>
<body>
    <video id="background-video" autoplay muted loop plays-inline>
        <source src="/Resources/Videos/production ID_4517394.mp4" type="video/mp4">
    </video>
    <div id="header">
        <img id="logo" src="Resources/Images/seashell.png" width="128px" height="128px">
        <h1 id="title">SunShine Shores Experience Survey</h1>
        <p id="description">Thank you for helping us make this resort a better place</p>
    </div>    
    <main>
        <div id="form-container">
            <form id="survey-form">
                <div id="names-and-dropdown">
                    <label for="name-label" id="name-label">
                        <input id="name" type="text" placeholder="Name" required>
                    </label>
                    <label for="email-label" id="email-label">
                        <input id="email" type="email" placeholder="Email" required>
                    </label>       
                    <label for="number-label" id="number-label">
                        <input id="number" type="number" name="Age" min="10" max="99" placeholder="Age" == 0$>
                    </label>
                    <div id="favorite-feature-container">
                        <label for="dropdown" id="dropdown"></label>
                        <select name="dropdown" id="dropdown">
                            <option value="">Pool-area</option>
                            <option value="">Fine dining</option>
                            <option value="">Free city parking</option>
                            <option value="">Sea side access</option>
                        </select>
                    </div>
                </div>
                    <label class="radio-button"><input type="radio" name="Would you recommend" value="Yes">Yes</label>
                    <label class="radio-button"><input type="radio" name="Would you recommend" value="Maybe">Maybe</label>
                    <label class="radio-button"><input type="radio" name="Would you recommend" value="No">No</label>
                <div id="checkbox-container">
                    <h2>What needs work?</h2>
                    <label id="checkbox" for="What needs work">
                        <input id="Service" type="checkbox" name="Service" value="Service"> Service
                        <input id="Food" type="checkbox" name="Food" value="Food"> Food
                        <input id="Amenities" type="checkbox" name="Amenities" value="Amenities">Amenities
                        <input id="Stay" type="checkbox" name="Stay" value="Stay"> Stay
                        <input id="Facilities" type="checkbox" name="Facilities" value="Facilities"> Facilities    
                        <input id="Bedding" type="checkbox" name="Bedding" value="Bedding">Bedding
                        <input id="Ambiance" type="checkbox" name="Ambiance" value="Ambiance">Ambiance
                    </label>
                </div>
                <div id="additional-input-container">
                    <label for="additional-comments">
                        <textarea id="additional-comments" name="additional-comments" placeholder="Additional suggestions"></textarea>
                    </label>
                </div>
                <div id="submit-button-container">
                    <button id="submit" type="submit">Submit</button>
                </div>
            </form>   
        </div>
    </main>
</body>
</html>
