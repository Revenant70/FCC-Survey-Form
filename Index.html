<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Survey Form</title>
    <link href="/Resources/CSS/Index.css" type="text/css" rel="stylesheet">
</head>
<body>
    <video id="background-video" autoplay muted loop plays-inline>
        <source src="/Resources/Videos/production ID_4517394.mp4" type="video/mp4">
    </video>
    <div id="header">
        <img id="logo" src="Resources/Images/seashell.png" width="128px" height="128px">
        <h1 id="title">SunShine Shores Survey</h1>
        <p id="description">Thank you for helping us make this resort a better place</p>
    </div>    
    <main>
        <div id="form-container">
            <form id="survey-form">
                <div id="names-and-dropdown">
                    <div id="name-div">
                        <p>Name</p>
                        <label for="name-label" id="name-label">
                            <input class="input-box" type="text" placeholder="Enter your name" required>
                        </label>
                    </div>
                    <div id="email-div">
                        <p>Email</p>
                        <label for="email-label" id="email-label">
                            <input class="input-box" type="email" placeholder="Enter your email" required>
                        </label> 
                    </div>
                    <div id="number-div">
                        <p>Age</p>
                        <label for="number-label" id="number-label">
                            <input class="input-box" type="number" name="Age" min="10" max="99" placeholder="Age" == 0$>
                        </label>
                    </div>       
                    <div id="favorite-feature-container">
                        <p>What was your favorite feature of the resort?</p>
                        <label for="dropdown" id="dropdown"></label>
                        <select name="dropdown" class="input-box">
                            <option value="Pool-area">Pool-area</option>
                            <option value="Fine dining">Fine dining</option>
                            <option value="Free city parking">Free city parking</option>
                            <option value="Sea side access">Sea side access</option>
                        </select>
                    </div>
                </div>
                <div id="radio-container">
                    <p>Would you recommend the resort to a friend or relative</p>
                    <label class="radio-button"><input type="radio" class="individual-radio-button" name="Would you recommend" value="Yes">Yes</label>
                    <label class="radio-button"><input type="radio" class="individual-radio-button" name="Would you recommend" value="Maybe">Maybe</label>
                    <label class="radio-button"><input type="radio" class="individual-radio-button" name="Would you recommend" value="No">No</label>
                </div>
                <div id="checkbox-container">
                    <p>What needs work?</p>
                    <label id="checkbox" for="What needs work">
                        <input id="Service" class="individual-checkboxes" type="checkbox" name="Service" value="Service"> Service
                        <input id="Food" class="individual-checkboxes" type="checkbox" name="Food" value="Food"> Food
                        <input id="Amenities" class="individual-checkboxes" type="checkbox" name="Amenities" value="Amenities">Amenities
                        <input id="Stay" class="individual-checkboxes" type="checkbox" name="Stay" value="Stay"> Stay
                        <input id="Facilities" class="individual-checkboxes" type="checkbox" name="Facilities" value="Facilities"> Facilities    
                        <input id="Bedding" class="individual-checkboxes" type="checkbox" name="Bedding" value="Bedding">Bedding
                        <input id="Ambiance" class="individual-checkboxes" type="checkbox" name="Ambiance" value="Ambiance">Ambiance
                    </label>
                </div>
                <label for="additional-comments">
                    <p>Any comments or suggestions?</p>
                    <textarea id="additional-comments" name="additional-comments" placeholder="Enter your comments here..."></textarea>
                </label>
                <div id="submit-button-container">
                    <button id="submit" type="submit">Submit</button>
                </div>
            </form>   
        </div>
    </main>
</body>
</html>
